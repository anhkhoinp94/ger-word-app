<div class="container mt-5">
  <div class="container" style="min-height: 300px">
    <div>{{ count }}</div>
    <div *ngIf="see && !show">
      <div class="row" style="min-height: 80px">
        <h1 style="float: right; font-size: 40px; text-align: center">
          {{ geWord }}
        </h1>
      </div>
      <div class="row"></div>
    </div>
    <div *ngIf="!see && show">
      <div class="row" style="min-height: 80px"></div>
      <div class="row">
        <h1 style="font-size: 40px; color: blue; text-align: center">
          {{ vnWord }}
        </h1>
      </div>
    </div>
    <div *ngIf="see && show">
      <div class="row" style="min-height: 80px">
        <h1 style="float: right; font-size: 40px; text-align: center">
          {{ geWord }}
        </h1>
      </div>
      <div class="row">
        <h1 style="font-size: 40px; color: blue; text-align: center">
          {{ vnWord }}
        </h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button
        class="btn btn-warning mt-5 me-2"
        style="min-width: 150px; height: 100px; float: right; font-size: 30px"
        (click)="copyMessage()"
      >
        Copy
      </button>
    </div>
    <div class="col-6">
      <button
        class="btn btn-success mt-5 me-2"
        style="min-width: 150px; height: 100px; font-size: 30px"
        (click)="change()"
        *ngIf="!see || !show"
      >
        Result
      </button>
      <button
        class="btn btn-danger mt-5 me-2"
        style="min-width: 150px; height: 100px; font-size: 30px"
        (click)="next()"
        *ngIf="see && show"
      >
        Next
      </button>
    </div>
  </div>
</div>
