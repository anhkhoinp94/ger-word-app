<div class="container mt-5">
  <div class="container" style="min-height: 300px">
    <div>{{ count }}</div>
    <div class="row">
      <div class="col-6">
        <div *ngIf="see">
          <h1 style="float: right; font-size: 45px">{{ geWord }}</h1>
        </div>
      </div>
      <div class="col-6">
        <div *ngIf="show">
          <h1 style="font-size: 45px; color: blue">{{ vnWord }}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button
        class="btn btn-warning mt-5 me-2"
        style="min-width: 150px; height: 100px; float: right; font-size: 30px"
        (click)="copyMessage()"
      >
        Copy
      </button>
    </div>
    <div class="col-6">
      <button
        class="btn btn-success mt-5 me-2"
        style="min-width: 150px; height: 100px; font-size: 30px"
        (click)="change()"
        *ngIf="!see || !show"
      >
        Result
      </button>
      <button
        class="btn btn-danger mt-5 me-2"
        style="min-width: 150px; height: 100px; font-size: 30px"
        (click)="next()"
        *ngIf="see && show"
      >
        Next
      </button>
    </div>
  </div>
</div>
