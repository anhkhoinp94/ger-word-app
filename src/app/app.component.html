<div class="container mt-1">
  <div class="container" style="min-height: 200px">
    <div>{{ count }}</div>
    <div *ngIf="see && !show">
      <div class="row" style="min-height: 80px">
        <h1 style="float: right; font-size: 40px; text-align: center">
          {{ geWord }}
        </h1>
      </div>
      <div class="row"></div>
    </div>
    <div *ngIf="!see && show">
      <div class="row" style="min-height: 80px"></div>
      <div class="row">
        <h1 style="font-size: 40px; color: blue; text-align: center">
          {{ vnWord }}
        </h1>
      </div>
    </div>
    <div *ngIf="see && show">
      <div class="row" style="min-height: 80px">
        <h1 style="float: right; font-size: 40px; text-align: center">
          {{ geWord }}
        </h1>
      </div>
      <div class="row">
        <h1 style="font-size: 40px; color: blue; text-align: center">
          {{ vnWord }}
        </h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button
        class="btn btn-warning mt-5 me-2"
        style="min-width: 150px; height: 100px; float: right; font-size: 30px"
        (click)="copyMessage()"
      >
        Copy
      </button>
    </div>
    <div class="col-6">
      <button
        class="btn btn-success mt-5 me-2"
        style="min-width: 150px; height: 100px; font-size: 30px"
        (click)="change()"
        *ngIf="!see || !show"
      >
        Result
      </button>
      <button
        class="btn btn-danger mt-5 me-2"
        style="min-width: 150px; height: 100px; font-size: 30px"
        (click)="next()"
        *ngIf="see && show"
      >
        Next
      </button>
    </div>

    <div class="row">
      <div
        class="col-12"
        style="display: flex; align-items: center; justify-content: center"
        *ngIf="canSpeak"
      >
        <button
          class="btn btn-primary mt-4"
          style="min-width: 150px; height: 100px; font-size: 30px"
          (click)="speakMessage()"
        >
          Speak
        </button>
      </div>
      <div
        class="col-12"
        style="display: flex; align-items: center; justify-content: center"
        *ngIf="!canSpeak"
      >
        <button
          class="btn btn-secondary mt-4"
          style="min-width: 150px; height: 100px; font-size: 30px"
          (click)="checkAbleSpeak()"
        >
          Mute
        </button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-4"></div>
      <div class="col-4">
        <div *ngFor="let voice of voices">
          <div class="row">
            <button
              class="btn btn-sm mt-1"
              [ngClass]="
                voice.name == selectedVoice?.name
                  ? 'btn-primary'
                  : 'btn-secondary'
              "
              (click)="selectVoice(voice)"
            >
              {{ voice.name | slice: 10:30 }}
            </button>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</div>
