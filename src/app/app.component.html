<div class="container mt-5">
  <div class="container" style="min-height: 300px">
    <div>{{ count }}</div>
    <div class="row">
      <div class="col-5">
        <div *ngIf="see">
          <h1>{{ geWord }}</h1>
        </div>
      </div>
      <div class="col-7">
        <div *ngIf="show">
          <h1>{{ vnWord }}</h1>
        </div>
      </div>
    </div>
  </div>
  <button
    class="btn btn-success mt-5 me-2"
    style="min-width: 150px; height: 100px"
    (click)="change()"
    *ngIf="!see || !show"
  >
    Result
  </button>
  <button
    class="btn btn-danger mt-5 me-2"
    style="min-width: 150px; height: 100px"
    (click)="next()"
    *ngIf="see && show"
  >
    Next
  </button>

  <button
    class="btn btn-warning mt-5 me-2"
    style="min-width: 150px; height: 100px"
    (click)="copyMessage()"
  >
    Copy
  </button>
</div>
